{% extends "base.html" %}

{% block title %}Eliminar Producto{% endblock %}

{% block content %}
<div class="bg-soft rounded-lg p-6 shadow-lg max-w-md mx-auto">
  <h1 class="text-2xl font-bold text-acento mb-4">Eliminar Producto</h1>
  <p class="mb-6">¿Seguro que deseas eliminar el producto "{{ producto.nombre }}"?</p>
  
  <form method="post" class="flex gap-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded flex items-center gap-2 transition">
      <i data-lucide="trash-2" class="w-5 h-5"></i> Sí, eliminar
    </button>
    <a href="{% url 'productos:lista' %}" class="bg-gray-600 hover:bg-gray-500 text-white px-4 py-2 rounded flex items-center gap-2 transition">
      <i data-lucide="x" class="w-5 h-5"></i> Cancelar
    </a>
  </form>
</div>
{% endblock %}
