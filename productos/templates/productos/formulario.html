{% extends "base.html" %}

{% block title %}{{ accion }} Producto{% endblock %}

{% block content %}
<div class="bg-soft rounded-lg p-6 shadow-lg max-w-2xl mx-auto">
  <h1 class="text-2xl font-bold text-acento mb-6">{{ accion }} Producto</h1>
  
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    
    <div class="flex gap-4 pt-4">
      <button type="submit" class="bg-green-600 hover:bg-green-500 text-white px-4 py-2 rounded flex items-center gap-2 transition">
        <i data-lucide="save" class="w-5 h-5"></i> {{ accion }}
      </button>
      <a href="{% url 'productos:lista' %}" class="bg-gray-600 hover:bg-gray-500 text-white px-4 py-2 rounded flex items-center gap-2 transition">
        <i data-lucide="arrow-left" class="w-5 h-5"></i> Volver a la lista
      </a>
    </div>
  </form>
</div>
{% endblock %}
